<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 天空漸層 -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B0B12"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- 霓虹 glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景天空 -->
  <rect width="1920" height="1080" fill="url(#sky)"/>

  <!-- 科技城建築 -->
  <g stroke-width="3" fill="none" filter="url(#glow)">
    <rect x="200" y="500" width="80" height="300" stroke="#00F3FF"/>
    <rect x="300" y="450" width="100" height="350" stroke="#B517F0"/>
    <rect x="450" y="520" width="60" height="280" stroke="#00F3FF"/>
    <rect x="550" y="480" width="90" height="320" stroke="#B517F0"/>
  </g>

  <!-- 窗戶光點 -->
  <g fill="#00F3FF" opacity="0.6">
    <circle cx="310" cy="470" r="3"/>
    <circle cx="320" cy="500" r="2"/>
    <circle cx="360" cy="480" r="3"/>
    <circle cx="380" cy="510" r="2"/>
  </g>

  <!-- 雲層 -->
  <ellipse cx="600" cy="150" rx="80" ry="30" fill="rgba(0,243,255,