<!-- Isometric Neon Hsinchu Header with Simple Weather Icons -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="100%" height="200" role="img" aria-label="Isometric neon Hsinchu header with weather icons">
  <defs>
    <linearGradient id="gBlue" x1="0" x2="1">
      <stop offset="0" stop-color="#00F3FF"/>
      <stop offset="1" stop-color="#7BE9FF"/>
    </linearGradient>
    <linearGradient id="gPurple" x1="0" x2="1">
      <stop offset="0" stop-color="#B517F0"/>
      <stop offset="1" stop-color="#E34EFF"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <pattern id="isoGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 40" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- background -->
  <rect width="1200" height="300" fill="#0B0B12"/>

  <!-- subtle isometric grid -->
  <rect width="1200" height="300" fill="url(#isoGrid)" opacity="0.8"/>

  <!-- left isometric cluster -->
  <g transform="translate(100,170) skewX(-28)">
    <rect x="0" y="-120" width="80" height="120" fill="#061019" stroke="url(#gBlue)" stroke-width="2" rx="3" filter="url(#glow)"/>
    <rect x="100" y="-85" width="60" height="85" fill="#05060A" stroke="url(#gPurple)" stroke-width="1.8" rx="3" filter="url(#glow)"/>
    <rect x="180" y="-60" width="50" height="60" fill="#041018" stroke="url(#gBlue)" stroke-width="1.6" rx="3" filter="url(#glow)"/>
    <!-- tiny lit windows -->
    <g transform="translate(8,-110)" opacity="0.9">
      <rect x="0" y="0" width="10" height="10" rx="2" fill="#00F3FF" opacity="0.12"/>
      <rect x="16" y="0" width="10" height="10" rx="2" fill="#E34EFF" opacity="0.12"/>
      <rect x="32" y="0" width="10" height="10" rx="2" fill="#7BE9FF" opacity="0.06"/>
    </g>
  </g>

  <!-- foreground neon road line -->
  <g transform="translate(0,240)">
    <path d="M40 0 L1160 0" stroke="rgba(0,243,255,0.06)" stroke-width="2" />
  </g>

  <!-- title -->
  <g transform="translate(60,72)">
    <text x="0" y="0" font-size="34" font-weight="800" fill="url(#gBlue)" style="filter:url(#glow);">竹科霓虹氣象站</text>
    <text x="0" y="30" font-size="11" fill="#CDEFFF" opacity="0.9">Hsinchu Tech — Neon Weather Station</text>
  </g>

  <!-- right-side weather panel (simple icons) -->
  <g transform="translate(780,60)">
    <!-- rounded panel -->
    <rect x="0" y="0" width="360" height="180" rx="16" fill="rgba(255,255,255,0.02)" stroke="url(#gBlue)" stroke-width="1.8" filter="url(#glow)"/>
    <!-- small header line -->
    <rect x="12" y="12" width="120" height="6" rx="3" fill="url(#gPurple)" opacity="0.12"/>

    <!-- Sun + Cloud combo (top-left of panel) -->
    <g transform="translate(28,36)">
      <!-- sun (circle with rays) -->
      <g>
        <circle cx="28" cy="20" r="16" fill="#FFE58A" opacity="0.98" filter="url(#glow)"/>
        <!-- sun rays -->
        <g stroke="#FFD97A" stroke-width="2" stroke-linecap="round">
          <path d="M28 -2 L28 -12"/>
          <path d="M28 42 L28 52"/>
          <path d="M-2 20 L-12 20"/>
          <path d="M58 20 L68 20"/>
          <path d="M8 4 L2 -2"/>
          <path d="M48 36 L54 42"/>
          <path d="M8 36 L2 42"/>
          <path d="M48 4 L54 -2"/>
        </g>
      </g>

      <!-- cloud overlapping -->
      <g transform="translate(58,8)">
        <ellipse cx="30" cy="20" rx="36" ry="18" fill="#E6F7FF" opacity="0.08" filter="url(#glow)"/>
        <ellipse cx="14" cy="18" rx="18" ry="12" fill="#E6F7FF" opacity="0.08"/>
        <ellipse cx="44" cy="12" rx="12" ry="8" fill="#E6F7FF" opacity="0.08"/>
        <rect x="0" y="22" width="72" height="6" fill="rgba(0,0,0,0.06)" rx="3"/>
      </g>
    </g>

    <!-- rain drops (below sun/cloud) -->
    <g transform="translate(28,108)">
      <g transform="translate(0,0)">
        <path d="M6 0 C2 8, 2 14, 8 18 C14 14, 14 8, 10 0 Z" fill="#7BE9FF" opacity="0.95" filter="url(#glow)"/>
      </g>
      <g transform="translate(26,0)">
        <path d="M6 0 C2 8, 2 14, 8 18 C14 14, 14 8, 10 0 Z" fill="#00F3FF" opacity="0.9" filter="url(#glow)"/>
      </g>
      <g transform="translate(52,0)">
        <path d="M6 0 C2 8, 2 14, 8 18 C14 14, 14 8, 10 0 Z" fill="#E34EFF" opacity="0.85" filter="url(#glow)"/>
      </g>
    </g>

    <!-- wind speed glyph (right side of panel) -->
    <g transform="translate(220,36)">
      <path d="M0 12 C18 8, 36 8, 48 6" stroke="#CDEFFF" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.8"/>
      <path d="M0 30 C22 26, 40 26, 56 22" stroke="#9BEAFF" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.85"/>
      <circle cx="62" cy="6" r="5" fill="url(#gBlue)" filter="url(#glow)"/>
      <text x="0" y="68" font-size="12" fill="#CDEFFF" opacity="0.95">風速 · Wind</text>
    </g>

    <!-- small status text -->
    <text x="18" y="28" font-size="12" fill="#CDEFFF" opacity="0.95">目前狀態</text>
    <text x="18" y="152" font-size="11" fill="#CDEFFF" opacity="0.75">今天：多雲偶雨 · 風偏強</text>
  </g>

  <!-- floating neon dots -->
  <g opacity="0.95">
    <circle cx="980" cy="40" r="3.2" fill="#00F3FF" filter="url(#glow)"/>
    <circle cx="1040" cy="30" r="2.2" fill="#E34EFF" filter="url(#glow)"/>
    <circle cx="1120" cy="90" r="2.8" fill="#7BE9FF" filter="url(#glow)"/>
  </g>
</svg>